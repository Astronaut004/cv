<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
</head>
<body>
    <form action="index1.html">
        <label>Your name: </label>
        <input type="text"><br><br>
        <label>Upload your Image</label><br><br>
        <input type="file"><br><br>
        <label>Are you willing to recieve emails from us</label>
        <input type="checkbox"><br><br>
        <label>Choose a color</label>
        <input type="color"><br><br>
        <label>Enter DOB</label>
        <input type="date"><br><br>
        <label>Enter time for meeting</label>
        <input type="datetime-local"><br><br>
        <label>Enter your email: </label>
        <input type="email"><br><br>
        <!--How to use hidden element-->
        <label>Enter month for travel</label>
        <input type="month"><br><br>
        <label>Make a strong Password</label>
        <input type="password"><br><br>
        <label>Enter Number</label>
        <input type="tel"><br><br>
        <label>Enter your Company Website</label>
        <input type="url">
        <table cellspacing = "10" >
            <tr>
                <td><br><br>
                   <input type="reset">
                </td>
                <td><br><br>
                    <input type="submit">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
